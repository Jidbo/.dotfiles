- defaults:
    link:
      relink: true
      create: true

# clean config and home directory from bad symbolic links
- clean: ['~', '.config/']

- link:
    ~/.tmux.conf:
      path: shell/tmux.conf
    ~/.vimrc:
      path: vim/vimrc
    ~/.vim:
      path: vim/vim
    ~/.config/nvim:
      path: nvim
    ~/.config/kitty:
      path: kitty
    ~/.config/fish:
      path: fish
